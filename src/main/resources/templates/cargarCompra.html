<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width,initial-scale-1.0">
	<link rel="shortcut icon" href="img/palomitas.png">
<title>Formulario de Compra de Entradas</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<!--<div th:insert="/layouts/header0 :: header"></div>-->
<div th:insert="/layouts/header0 :: header"></div>
		<div class="modal-dialog text-center">
			<div class="col-sm-8 main-section">
				<div class="modal-content">
				<h4>Compra de Entradas</h4>
			

      	<form class="form" th:object="${unaCompra}" th:action="@{/guardarCompra}" method="post">
       	 
    	  <div class="form-group">
				<label for="exampleInputPassword1" class="form-label">Peliculas</label>
				<select class="form-control" th:field="*{pelicula.idPelicula}">
					<option th:each="p:${peliculas}" th:value="${p.idPelicula}" th:text="${p.nombrePelicula}"></option>
				</select>
			</div>
			
       <!-- <div class="mb-3">
          <label for="birthdateID" class="form-label">Fecha de Compra</label>
          <input th:field="*{fechaDeCompra}" type="date" class="form-control" id="birthdateID"  placeholder="Ingrese fecha de compra">
        </div>-->
	
		  <button type="submit" class="btn btn-primary">Realizar Compra</button>
		  <a class="btn btn-light" th:href="@{/index}">Volver</a>
		
		</form>
			<div class="col-md-1"></div>
		<div class="portada col-md-4">
			<tr th:each="p : ${peliculas}">
				<td><img th:src="${'data:image/jpg;base64,'+p.imagen}" alt=""></td>
			</tr>
		</div>
	</div>
				</div>
			</div>
		</div>
		
</body>
</html>
