<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Colocar icono en las pestaÃ±as -->
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width-device-width,initial-scale-1.0">
	<link rel="shortcut icon"href="img/palomitas.png">
	<title>Listado de Comentario de Peliculas</title>
	<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	  <link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">
		<div th:insert="/layouts/header0 :: header"></div>
		<br>
		<div class="alert-primary text-center" th:if="${formCompraErrorMessage}" th:text="${formCompraErrorMessage}">Nombre Error</div>
		
		<table class="table table-bordered border-primary">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre de Pelicula</th>
					<th scope="col">Nombre Cliente</th>
					<th scope="col">Comentario</th>
					<th scope="col">Fecha de Comentario</th>
			</tr>
			</thead>
			<tbody class="table-secondary">
				<tr th:if="${listaComentario.empty}">
					<td colspan="7">No se  ha realizado niguna compra</td>
				</tr>
				<tr th:each="c : ${listaComentario}">
					<td th:text="${c.idUsuarioPelicula}"></td>
					<td th:text="${c.usuario}"></td>
					<td th:text="${c.pelicula}"></td>
					<td th:text="${c.comentario}"></td>
					<td th:text="${c.fechaDeComentario}"></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
