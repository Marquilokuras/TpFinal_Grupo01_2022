<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Formulario Compra</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div th:insert="/layouts/header :: header"></div>


<div class="modal-dialog text-center">
		
		<div class="col-sm-8 main-section">
		<div class="modal-content">
		<h4>Compra de Entradas</h4>
      		<form class="col-12"
      			th:object="${usuariopelicula}" th:action" @{/guardarCompra}" method="post">
       	 
       	  <div class="form-group" th:if="${editMode == false}">
	          <label for="usuario" class="form-label"><h6>Usuarios</h6></label> 
	          <select class="form-control" 
	          			th:field="*{usuario.dni}">
	          				<option th:each="u:${usuarios}" th:value="${u.dni}" th:text="${u.apellido}"></option>
	          </select>
		  </div>
		  
		  
		  <div class="form-group"th:if="${editMode == false}">
		  	 <label for="pelicula" class="form-label"><h6>Peliculas</h6></label>
			 <select class="form-control" 
			 		th:field="*{pelicula.idPelicula}">
	         			<option th:each="p:${peliculas}" th:value="${p.idPelicula}" th:text="${p.nombre}"></option>
	         </select>
		 </div>
			
        <div class="mb-3">
          <label for="birthdateID" class="form-label"><h6>Fecha de Compra</h6></label>
          <input type="date" class="form-control" id="birthdateID"  placeholder="Ingrese fecha de compra">
        </div>
	
		  <button type="submit" class="btn btn-primary">Comprar</button>
		  <a class="btn btn-light" th:href="@{/}">Volver</a>
		
		</form>
	</div>

</body>
</html>
