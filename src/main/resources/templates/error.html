<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Colocar icono en las pestañas -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width-device-width,initial-scale-1.0">
<link rel="shortcut icon" href="img/palomitas.png">
<title>Error</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css" >
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div class="container">
	
	<div th:insert="layouts/header :: header"></div>
		<br> <br>
		
		
		<section class="text-error">


			<div class="container w-80">

				<div class="row justify-content-md-center py-3">
					<div class="col text-center">
						<p class="text">Error: El recurso requerido no está disponible</p>
						<img alt="" src="../img/error404.jpg" class="imagenError">
					</div>
					
				</div>

			</div>

		</section>
		
		
		<section>


			<div class="container">

				<div class="row justify-content-md-center py-3">
					<div class="col text-center">
						<button onclick="location.href='/home'" type="button"
					class="btn btn-outline-primary">Volver</button>
					</div>
				</div>

			</div>

		</section>
		
		
		<section class="alerta">


			<div class="container w-50">

				<div class="row justify-content-md-center py-3">
					<div class="col text-center">
						<div class="col text-center alert alert-danger" role="alert">
				<h5>Consulte al servicio técnico</h5>
			</div>
					</div>
				</div>

			</div>

		</section>
		
		
	</div>
	
	<footer><div th:insert="/layouts/footer :: footer"></div></footer>
</body>

</html>
