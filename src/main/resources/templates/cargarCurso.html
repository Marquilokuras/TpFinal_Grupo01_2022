<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Formulario Curso</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div th:insert="/layouts/header :: header"></div>
		<form th:object="${curso}" th:action="${editMode}? @{/guardarCursoModificado} : @{/hola}" method="post">
			
     	 	<input type="hidden" class="form-control" th:if="${editMode}" th:field="*{estadoCurso}">
     	 	<input type="hidden" class="form-control" th:if="${editMode}" th:field="*{idCurso}">
			
			<div class="mb-3">
          <label for="id" class="form-label">ID del curso</label>
          <input type="number" class="form-control"
            id="id" th:field="*{idCurso}" th:if="${editMode==false}" placeholder="Ingrese ID para el curso">
          <div class="alert alert-danger" th:if="${#fields.hasErrors('idCurso')}" th:errors="*{idCurso}"></div>
        </div>
        
			<div class="mb-3">
				<label for="nombreCurso" class="form-label">Nombre de Pelicula</label> <input
					type="text" class="form-control" id="nombreCurso" th:field="*{nombreCurso}"
					placeholder="Ingrese curso"> <label for="docente"
					class="form-label">Actores</label> <input type="text"
					class="form-control" id="docente" th:field="*{docente}"
					placeholder="Ingrese docente">
			</div>
			
			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripcion de la Pelicula</label> 
				<input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Realice una descricion detallada del curso">
			</div>
			
			<div class="mb-3">
				<label for="fechaInicio" class="form-label">Fecha de Estreno</label>
				<input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" placeholder="Ingrese Fecha de Inicio">
			</div>
			
			<div class="mb-3">
				<label for="fechaFinal" class="form-label">Fecha en Cartelera</label>
				<input type="date" class="form-control" id="fechaFinal"q
					th:field="*{fechaFinal}" placeholder="Ingrese Fecha de FinalizaciÃ³n">
			</div>
			
			<div class="mb-3">
          		<label for="cupo" class="form-label">Sala</label>
          		<input type="number" class="form-control"
            	id="costo" th:field="*{cupo}" placeholder="Ingrese la sala donde se reproducira la pelicula">
            </div>
            
            <div class="mb-3">
         	 	<label for="cupo" class="form-label">Calidad</label>
          	 	<input type="number" class="form-control"
            	 id="costo" th:field="*{cupo}" placeholder="Ingrese la calidad de la pelicula de la pelicula">
            </div>
            
			<button type="submit" class="btn btn-primary"
				th:text="${editMode}? 'Modificar' : 'Registrar' ">Registrar Pelicula</button>
		</form>
	</div>
</body>
</html>
