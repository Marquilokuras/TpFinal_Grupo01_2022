<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Colocar icono en las pestaÃ±as -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width,initial-scale-1.0">
	<link rel="shortcut icon" href="img/palomitas.png">
	<title>Formulario Compra</title>
	<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div th:insert="/layouts/header :: header"></div>

		<div class="modal-dialog text-center">
			<div class="col-sm-8 main-section">
				<div class="modal-content">
					<h4>Comentar Pelicula</h4>

					<form class="form" th:object="${usuariopelicula}" th:action="@{/guardarComentario}" method="post">
						<div class="mb-3" th:if="${editMode == false}">
							<label for="usuario" class="form-label">Usuarios</label>
							<select class="form-control" th:field="*{usuario.dni}">
								<option th:each="u:${usuarios}" th:value="${u.dni}" th:text="${u.apellido}"></option>
							</select>
						</div>

						<div class="mb-3">
							<label for="peliculas" class="form-label">Peliculas</label>
							<select class="form-control" th:field="*{pelicula.idPelicula}">
								<option th:each="p:${peliculas}" th:value="${p.idPelicula}"	th:text="${p.nombrePelicula}"></option>
							</select>
						</div>

						<div class="mb-3">
							<!--<label for="comentario" class="form-label">Comentario</label>
							<input type="text" class="form-control" id="comentario" placeholder="Ingrese comentario">-->
							<label for="comentario" class="form-label">Comentario</label>
							<select class="form-control" th:field="*{UsuarioPelicula.comentario}">
								<option th:each="up:${UsuarioPelicula}" th:value="${up.comentario}"	th:text="${up.comentario}"></option>
							</select>
						</div>
						
						<div class="mb-3">
							<label for="birthdateID" class="form-label">Fecha del Comentario</label>
							<input type="date" class="form-control" id="birthdateID" placeholder="Ingrese fecha de compra">
						</div>

						<button type="submit" class="btn btn-primary">Comentar</button>
						<a class="btn btn-light" th:href="@{/index}">Volver</a>

					</form>

				</div>
			</div>
		</div>

	</div>
</body>

</html>
