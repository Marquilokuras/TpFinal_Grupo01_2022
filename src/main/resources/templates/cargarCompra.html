<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Formulario Compra</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div th:insert="/layouts/header :: header"></div>
      <form class="form" th:object="${usuariopelicula}" th:action" @{/guardarCompra}" method="post">
       	 
       	  <div class="mb-3" th:if="${editMode == false}">
	          <label for="usuarioID" class="form-label">Usuarios</label> 
	          <select class="form-control" >
	          	<option th:each="u:${usuarios}" th:value="${u.dni}" th:text="${u.apellido}"></option>
	          </select>
		  </div>
		  <div class="mb-3">
		  	 <label for="pelicula" class="form-label">Peliculas</label>
			 <select class="form-control" >
	         	<option th:each="p:${peliculas}" th:value="${p.id}" th:text="${p.nombre}"></option>
	         </select>
		 </div>
			
        <div class="mb-3">
          <label for="fechaDeCompra" class="form-label">Fecha de Compra</label>
          <input type="date" class="form-control" id="fechaDeCompra"  placeholder="Ingrese fecha de compra">
        </div>
	
		  <button type="submit" class="btn btn-primary">Comprar</button>
		  <a class="btn btn-light" th:href="@{/}">Volver</a>
		
		</form>
	</div>
</body>
</html>
