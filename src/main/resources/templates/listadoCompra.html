<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Colocar icono en las pestaÃ±as -->
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width-device-width,initial-scale-1.0">
	<link rel="shortcut icon"href="img/palomitas.png">
	<title>Listado de Compra de Entradas</title>
	<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	  <link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">
		<div class="alert-primary text-center" th:if="${formCompraErrorMessage}" th:text="${formCompraErrorMessage}">Nombre Error</div>
		
		<section>
		<div class="table-responsive">
		<table class="table table-bordered border-primary">
		<caption class="table-caption">No se realizaron compras</caption>
			<thead> class="table-dark">
			
						<tr class="text-center">
							<th scope="col">Usuario</th>
							<th scope="col">Pelicula</th>
							<th scope="col">Fecha de Compra</th>
							<th scope="col">Cantidad de Tickets</th>
							<th scope="col">Sala</th>
							<th scope="col">Edicion</th>
						</tr>
			</thead>
			
			<tbody class="table-secondary">

						<tr th:each="u :${listaCompra}" class="text-center">
							<td th:text="${u.usuario.nombre}"></td>
							<td th:text="${u.pelicula.nombrePelicula}"></td>
							<td th:text="${u.fechaDeCompra}"></td>
							<td th:text="${u.pelicula.sala}"></td>
							<td><a class="btn btn-warning" href="#">Editar</a>
							</td>
						</tr>
				
			</tbody>
		</table>

	</div>
</body>
</html>
