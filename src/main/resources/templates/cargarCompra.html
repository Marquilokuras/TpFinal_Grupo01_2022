<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width,initial-scale-1.0">
	<link rel="shortcut icon" href="img/palomitas.png">
<title>Formulario de Compra de Entradas</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
</head>

<body>
	<div class="container">
		<!--<div th:insert="/layouts/header0 :: header"></div>-->
		<li class="nav-item">
			<a class="btn btn-outline-danger form-control" href="#" th:href="@{/logout}">
			IdUsuario:
			<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
			<br>
			<span>Cerrar Sesion</span>
			<span class="float-right"><i class="fas fa-sign-out-alt"></i></span>
			
			</a>
		</li>
		
	<br>
		<div class="modal-dialog text-center">
			<div class="col-sm-8 main-section">
				<div class="modal-content">
				
				<h4>Compra de Entradas</h4>
			

      	<form class="form" th:object="${unaCompra}" th:action="@{/guardarCompra}" method="post">
       	 
    	  <div class="form-group">
				<label for="exampleInputPassword1" class="form-label">Peliculas</label>
				<select class="form-control" th:field="*{pelicula.idPelicula}">
					<option th:each="p:${peliculas}" th:value="${p.idPelicula}" th:text="${p.nombrePelicula}"></option>
				</select>
			</div>
			
		
		
        <div class="form-group">
          <label for="birthdateID" class="form-label">Fecha de Compra</label>
          <input th:field="*{fechaDeCompra}" type="date" class="form-control" id="birthdateID"  placeholder="Ingrese fecha de compra">
        </div>
        
        <div class="form-group">
  			<label for="exampleFormControlSelect1">Cantidad de entradas</label>
			    <select class="form-control" id="exampleFormControlSelect1" th:field="*{cantidad}">
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			      
			    </select>
			  		
  		<div class="alert alert-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
  		</div>
	
		  <button type="submit" class="btn btn-primary">Realizar Compra</button>
		  <a class="btn btn-light" th:href="@{/index}">Volver</a>
		
		</form>
			
	</div>
				</div>
			</div>
		</div>
		
</body>
</html>
